<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>reichsarchiv / upload</title>

    <style>

      body, html {
        font-family: 'Arial';
        background: #0e0e0e;

        height: 100%;
        display: grid;

        overflow: hidden;
      }

      form { color: #dbdbdb; }

      #center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #upload {
        padding: 1em;
        border: 1px solid #F58A07;
        border-radius: 5px;
      }

      #upload { margin: auto; }

      .muted { color: grey; font-size: 11px; }

    </style>
  </head>

  <body>
    <div id="center">
      <div id="upload">
        <form ref="uploadForm"
          action="/upload"
          method="post"
          encType="multipart/form-data">
            <input type="file" name="file"/>
            <button type="submit">Upload</button>
        </form>

        <small class="muted">
          Only files of the type JPG or PNG which are smaller than one MiB are accepted.
        </small>
      </div>
    </div>
  </body>
</html>

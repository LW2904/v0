<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="./css/styles.css" rel="stylesheet">

  <title>osu!mania replay analytics</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>osu!mania replay analytics</h1>
    </header>
  </div>

  <main>
    <div class="container">
      <form>
        <div class="group">
          <input type="file" id="osu-input" name="osu-input" accept=".osu">
          <br><small>Beatmap of the replay</small>
        </div>

        <div class="group">
          <input type="file" id="osr-input" name="osr-input" accept=".osr">
          <br><small>Replay file to analyze</small>
        </div>
      </form>
    </div>

    <div class="beatmap-graph-container">
      <canvas id="beatmap-graph" witdh="200" height="200"></canvas>
    </div>

    <div class="action-slider-container">
      <canvas id="action-slider" width="60000" height="150"></canvas>
    </div>
  </main>

  <script src="./js/bundle.js" ></script>
</body>
</html>

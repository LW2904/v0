<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" 
    type="image/png" 
    href="https://www.scdn.co/i/_global/favicon.ico">

	<style>
    img {
      width: 200px;
      height: auto;
    }

    .track {
      margin: 1em;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <link rel="stylesheet" href="/css/normalize.css">  
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/styles.css">

	<title>Topify</title>
</head>
<body>

  <div id="app" class="container">
    <div class="row">
      <div class="twelve columns">
        <small class="muted">
          Logged in as {{ user.profile_name || user.id }}.
        </small>

        <div class="center">
          <h2>
            Top Recent Music
          </h2>
        </div>

        <div class="center">
          <div class="two columns track" v-for="track in tracks.short_term.slice(0, 5)">
            <img :src="track.album.images[1].url">
            <span class="center">{{ track.name }}</span>
            <span class="muted center">{{ track.artists[0].name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/spotify.js"></script>  
  <script src="/js/vue.js"></script>
  <script src="/app.js"></script>

</body>

</html>
